<div class="container">

    <form [formGroup]="formUser">
        <h3>Entrar</h3>
        <div class="form-floating">
          <input formControlName="email" placeholder="name@example.com" required>
          <label for="floatingInput">Email</label>
        </div>
    
        <div *ngIf="formUser.get('email')?.errors && (formUser.get('email')?.touched || formUser.get('firstName')?.dirty)">
          <p style="color: red;">Informe um email válido!</p>
        </div>    

        <div class="form-floating">
          <input type="password" class="form-control" id="user-password" formControlName="password" placeholder="senha" required>
          <label for="floatingInput">Senha</label>
        </div>    
        <div *ngIf="formUser.get('password')?.errors && (formUser.get('password')?.touched || formUser.get('password')?.dirty)">
          <p style="color: red;">Informe uma senha válida!</p>
        </div>
    
        <button (click)="onSubmit()">Entrar</button>
      </form>
</div>
